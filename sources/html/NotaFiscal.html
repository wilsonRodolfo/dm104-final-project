<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nota Fiscal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../../lib/dataTables/css/dataTables.bootstrap.css">
</head>

<body>
    <div class="panel panel-default">
        <div class="panel-heading"><h1>Nota fiscal</h1></div>
        <div class="panel-body">
            Informações do cliente:
            <table id="tableClientes" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            Produtos:
            <table id="tableNota" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="panel-footer">
            <span class="pull-right" id="total"></span>
            <div class="clearfix"></div>
        </div>
    </div>

    <script type="text/javascript" src="../js/sessao.js"></script>
    <script type="text/javascript" src="../js/ClienteDAO.js"></script>
    <script type="text/javascript" src="../js/ProdutoDAO.js"></script>
    <script type="text/javascript" src="../js/CarrinhoDAO.js"></script>

    <script type="text/javascript" src="../js/Relatorio.js"></script>

    <script type="text/javascript" src="../js/TableController.js"></script>

    <script>
        notaFiscal.gerar();
    </script>
</body>

</html>
